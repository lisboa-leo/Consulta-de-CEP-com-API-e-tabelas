<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Index</title>
</head>
<body class="bg-dark text-white">
    <h1  class="d-flex justify-content-center">Cadastro de Usu√°rios:</h1>
    <div class="d-flexbox justify-content-center m-5">
        <form action="" class="form-control-sm">
            <label for="nome">Nome:</label> <br>
            <input type="text" id="nome" name="nome"> <br>
            <label for="email">Email:</label> <br>
            <input type="email" name="email" id="email"> <br>
            <label for="data">Data de Nascimento:</label> <br>
            <input type="date" name="data" id="data"> <br>
            <label for="Cpf">CPF:</label> <br>
            <input type="text" name="cpf" id="cpf"> <br>
            <label for="cpe">CPE</label> <br>
            <input type="text" name="cpe" id="cep" onblur="pesquisacep(this.value)"> <br>
            <label for="rua">Rua</label> <br>
            <input type="text" name="rua" id="rua"> <br>
            <label for="bairro">Bairro</label> <br>
            <input type="text" name="bairro" id="bairro"> <br>
            <label for="complemento">Complemento</label> <br>
            <input type="text" name="complemento" id="complemento"> <br>
            <label for="UF">Estado(UF)</label> <br>
            <input type="text" name="uf" id="uf"> <br>
            <label for="ddd">ddd</label> <br>
            <input type="text" id="ddd" name="ddd"> <br>
            <input type="button" value="Limpar" onclick="limpar()" class="btn btn-primary mt-2 mx-1">
            <input type="button" value="Incluir" onclick="incluir()" class="btn btn-success mt-2">
        </form>
        
        <h3 class="mt-5">Usuarios Cadastrados</h3>
        
        <table class="table text-white" id="tabelausuarios">
            <tr>
                <td>Nome</td>
                <td>Email</td>
                <td>Data</td>
                <td>Cpf</td>
                <td>Cpe</td>
                <td>Rua</td>
                <td>Bairro</td>
                <td>Complemento</td>
                <td>Estado</td>
                <td>ddd</td>
            </tr>

        </table>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
